<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <style>
        body { background: #121212; color: #f1f1f1; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background-color: #1e1e1e; padding: 30px; border-radius: 10px; width: 350px; }
        h2 { color: #0011ff; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Guardián - Login</h2>
    <form method="post" action="/login">
        <div class="mb-3">
            <label>Usuario:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #1e1e1e; padding: 30px; border-radius: 10px; width: 300px; }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center text-success">Guardián</h3>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
    </form>
</div>

</body>
</html>
